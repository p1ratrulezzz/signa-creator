<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="152x152" href="images/phone-favicon.png">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Signa</title>
</head>

<body>
    <div class="container text-center">
        <br>
        <div class="panel panel-default panel-signa text-left">
            <div class="panel-heading">Signa Image</div>
            <div class="panel-body">
                <div id="signa-wrapper">
                    <img id="signa" src="">
                    <div id="text-layer1" class="text-layer text-layer1">Виктор</div>
                    <div id="text-layer2" class="text-layer text-layer2">Громыко</div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <form>
                        <h3>Введите свой текст</h3>
                        <div class="form-group">
                            <label for="texter-text-layer1">Имя</label>
                            <input type="text" class="form-control text-writer" id="texter-text-layer1" placeholder="Виктория">
                        </div>
                        <div class="form-group">
                            <label for="texter-text-layer2">Фамилия</label>
                            <input type="text" class="form-control text-writer" id="texter-text-layer2" placeholder="Громыко">
                        </div>
                        <button id="downloader" type="button" class="btn btn-default">Download as jpg</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <script src="common.js"></script>
    <script src="main.js"></script>
</body>

</html>
